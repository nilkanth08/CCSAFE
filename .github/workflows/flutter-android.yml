      case 'success':
        return isDark ? successDark : successLight;
      case 'partial':
      case 'warning':
        return isDark ? warningDark : warningLight;
      case 'unpaid':
      case 'error':
        return is–îark ? errorDark : errorLight;
      default:
        return isDark ? textSecondaryDark : textSecondaryLight;
    }
